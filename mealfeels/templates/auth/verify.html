{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Verify{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="verification_code">Code</label>
    <input name="verification_code" id="verification_code" pattern="[0-9]{6}" required>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
